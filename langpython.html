<!DOCTYPE html>
<html lang="“ja”">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Web上でフローチャートを用いて簡単にプログラミングができます"
    />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="bootstrap-4.4.1-dist/css/bootstrap-reboot.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="jQuery-contextMenu/dist/jquery.contextMenu.min.css"
    />
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css" />
    <link rel="stylesheet" href="CSS/introjs.min.css" type="text/css" />
    <link rel="stylesheet" href="CSS/langc.css" type="text/css" />
    <link rel="stylesheet" href="CSS/header.css" type="text/css" />
    <script src="JS/jquery-3.4.1.min.js"></script>
    <script src="JS/jquery-ui.js"></script>
    <script src="jQuery-contextMenu/dist/jquery.contextMenu.js"></script>
    <script src="jQuery-contextMenu/dist/jquery.ui.position.min.js"></script>
    <script src="leader-line/leader-line.min.js"></script>
    <script src="JS/anim-event.min.js"></script>
    <script src="JS/intro.min.js"></script>
    <script src="JS/langpython.js"></script>
    <title>Python</title>
  </head>

  <body>
    <div id="header"></div>
    <div
      class="all"
      data-intro="一つの枠内には一つの記号しか置けません.さあ,作ってみましょう!"
      data-step="5"
    >
      <div
        class="flowchart side2"
        id="flowid"
        data-intro="フローチャートは,まず起点となる部分が必要です"
        data-step="1"
      >
        <main>
          <div class="side" id="tableid"></div>
          <div class="side dragArea" id="SVGs"></div>
        </main>
      </div>
      <div
        class="program side2"
        id="pro"
        data-intro="すると,ここに置いた記号に合わせたコードが表示されます"
        data-step="4"
      ></div>
    </div>
    <div id="Forms"></div>
  </body>
</html>
